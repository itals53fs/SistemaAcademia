<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Gym Manager</title>
</head>

<body>
  <header>
    <div class="links">
      <a href="/" class="active">Instrutors</a>
      <a href="/instructors/create">Create Memberss</a>
    </div>
  </header>

  <form class="card" data-js="form" method="POST" action="/instructors">
    <!-- background: url(https://source.unsplash.com/collection/3465564/300x400) no-repeat center center /cover -->
    <section class="avatar"
    style="width: 300px; min-height: 400px;"></section>
    <section class="details">
      <h3>Detalhes</h3>

      <div class="item">
        <div>Avatar URL</div>
        <div>
          <input type="text" name="avatar" placeholder="http://">

        </div>
      </div>

      <div class="item">
        <div>Instrutor</div>
        <div>
          <input type="text" name="name" placeholder="Nome do Instrutor">
        </div>
      </div>

      <div class="item">
        <div>Data de Nacimento</div>
        <div>
          <input type="date" name="birth">
        </div>
      </div>

      <div class="item">
        <div>Sexo</div>
        <div>
          <span><input type="radio" name="gender" value="M">Masculino</span>
          <span><input type="radio" name="gender" value="F">Feminino</span>
        </div>
      </div>
      <div class="item">
        <div>Servi√ßos</div>
        <div>
          <input type="text" name="services">
        </div>
      </div>
 
      <button type="submit">Salvar</button>
    </form>
    </section>
</body>
 </html>
